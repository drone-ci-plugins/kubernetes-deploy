apiVersion: v1
kind: Service
metadata:
  name: ${PLUGIN_NAME}-${PLUGIN_ENVIROMENT}
  namespace: ${PLUGIN_NAMESPACE}
spec:
  ports:
  - name: tcp-${PLUGIN_PORT}
    port: ${PLUGIN_PORT}
    protocol: TCP
    targetPort: ${PLUGIN_PORT}
  selector:
    simcu-deploy-app: ${PLUGIN_NAMESPACE}-${PLUGIN_NAME}-${PLUGIN_ENVIROMENT}
  type: ${PLUGIN_SERVICE_TYPE}